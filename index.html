<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css" type="text/css">    
    <title>Where To Eat</title>
</head>

<body>
    <h1>Where To Eat</h1>

    <img id="main-image" src="./assets/images/burger_image.jpg" alt="burger-picture" height="250px" width="500px" />

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id="places-input" 
            placeholder="Enter a few places to eat: (Ex: Chili's, Cafe Rio, Texas Roadhouse, Applebees)">
          </div>

          <button id="submit-button" type="button" class="btn btn-primary btn-lg btn-block btn-dark">Submit</button>
    </form>

    <h2 id="where-you-are-eating">Your random option</h2>
    <h2 id="random-option"></h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>

</html>
